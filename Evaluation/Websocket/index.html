<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="offset-1 col-10">
                    <h3 id="title"></h3>
                    <div class="card">
                        <h5 class="card-header">Chat</h5>
                        <div class="card-body">
                            <textarea class="form-control" id="textArea" rows="10" readonly></textarea>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text"> Message > </span>
                                </div>
                                <input id="message" type="text" aria-label="First name" class="form-control" placeholder="Entrez votre message">
                            </div><br>
                            <button type="submit" id="send" class="btn btn-success d-flex justify-content-center align-content-between" style="float:right"><span class="material-icons mr-1">send</span>Envoyer</button>
                        </div>
                    </div><br>
                    <button id="btn" type="button" class="btn btn-danger" style="display: inline-block">Disconnect</button>
                </div>
               
            </div>
        </div>
        <script src="chat.js"></script>
    </body>
</html>
